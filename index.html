<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1 id= "title">Alison Wall Art Survey form</h1>
    <p id= "description">Thank you for taking the time to help us improve the platform</p>
   <form id= "survey-form" method="post" action='https://register-demo.freecodecamp.org'>
      <label for="name" id="name-label">Name
      <input id= "name" type= "text" placeholder="Enter your name" required></label>
    <label for= "email" id="email-label">Email
      <input id= "email" required placeholder= "Enter your email" type= "email"></label>
    <label for="number" id="number-label">Age(optional)
      <input placeholder="Age" id= "number" type= "number" type= "range" min= "10" max= "100"></label>
      <label>Which option best describes your current role?
      <select id="dropdown">
      <option value="">Select one</option>
      <option value=1>Student</option>
      <option value=2>Self-employed</option>
      <option value=3>Employed</option>
      <option value=4>Prefer not to say</option></select>
    </label>
    <label>Would you refer Alison Wall Art to friends?</label>
    <label for= "definitely"><input name="referral" type= "radio" value= "definitely" id="definitely" class= "inline"> Definitely</label>
    <label for= "maybe"><input name="referral" type= "radio" value= "maybe" id= "maybe" class= "inline"> Maybe</label>
    <label for= "notsure"><input type="radio" name= "referral" value= "notsure" id="notsure" class= "inline"> Not sure</label>
    <label>What is your favorite feature of Alison Wall Art?
      <select id= "favFeature">
    <option value="">Select one</option>
    <option value="1">Wallpapers</option>
    <option value="2">Paint types</option>
    <option value= "3">Roller types</option>
    <option value= "4">Other</option></select>
    <div><label for= "improvement">What would you like to see improved? (check all that apply)
     </div><div><input type="checkbox" value="customerservice" id= "improvement" class= "inline">Customer Service
     </div><input type= "checkbox" value="price" id="improvement" class= "inline">Price of supplies
      <div/><input type= "checkbox" value="manpower" id="improvement" class= "inline">Painting Manpower
      <label for="comments">Any comments or suggestions?
        <textarea rows="3" cols="65" placeholder="Enter your comments here..."></textarea>
      </label>
</form>
<input type= "submit" value="Submit" id= "submit">
      </body>
